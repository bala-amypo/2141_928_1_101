spring.application.name=sql
server.port=9002

# H2 Database for testing
spring.datasource.url=jdbc:mysql://localhost:3306/resource_management_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true

# JWT Configuration
jwt.secret=myVeryLongSecretKeyThatIsAtLeast256BitsLongForJWTSecurity123456789
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
